<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | RustaceansKenya</title>
    <link rel="stylesheet" href="styles/frow.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

</head>

<body>
    <div class="svg-border left"></div>

    <div id="content" class="frow width-100">
        <div class="frow direction-column width-100 centered ">
            <div class="frow col-xs-1-1">
                <div id="logo" class="frow col-xs-2-4 col-md-2-12">
                    <img src="/RustaceansKenya-icon.svg" alt="RustaceansKenya-Logo" class="frow">
                </div>
            </div>

            <div class="frow col-xs-1-1">

                    <h1 class="frow color-primary font-brizel-regular font-size-100">Rustaceans Kenya</h1>
                </div>
            </div>
            <div class="frow col-xs-1-1">

                        Kenya.</h3>
                </div>
            </div>
            <div class="frow direction-row p-10 mt-50 col-xs-6-8 gutters justify-evenly">
                <div class="frow mb-5 button-link col-xs-2-3 col-md-2-12">

                </div>
                <div class="frow mb-5 button-link col-xs-2-3 col-md-2-12">
                    <a class="color-primary min-width-100" href="https://github.com/RustaceansKenya/Brand-Collateral/blob/master/RustaceansKenya-Partnerships-deck.pdf">Partnerships</a>
                </div>
